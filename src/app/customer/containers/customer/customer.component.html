<mat-card class="global-card">
  <mat-toolbar color="primary">Lista de Clientes</mat-toolbar>
  <div class="column-flex mat-elevation-z8">
    <app-customer-list *ngIf="customer$ | async as customer; else loading"
                       [customer]="customer"
                       (add)="onAdd()"
                       (edit)="onEdit($event)"
                       (delete)="onDelete($event)"
    ></app-customer-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
